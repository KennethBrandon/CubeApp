<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Painter Admin</title>
    <script src="js/lib/tailwindcss.js"></script>
    <link rel="stylesheet" href="assets/styles/main.css">

    <!-- Import Map for Three.js (Same as index.html) -->
    <script type="importmap">
        {
            "imports": {
                "three": "./js/lib/three.module.js",
                "three/addons/": "./js/lib/three/addons/",
                "three-mesh-bvh": "./js/lib/three-mesh-bvh.js",
                "three-bvh-csg": "./js/lib/three-bvh-csg.js"
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg z-10 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-400">STL Painter Admin</h1>
        <div class="flex gap-4">
            <button id="btn-export"
                class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded transition disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Export Colors JSON
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Controls -->
        <aside
            class="w-80 bg-gray-800/50 backdrop-blur border-r border-gray-700 p-4 flex flex-col gap-6 overflow-y-auto">

            <!-- File Loading -->
            <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700">
                <h2 class="text-sm font-bold text-gray-400 uppercase mb-3">1. Load Model & Colors</h2>

                <!-- Model Selector -->
                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">Select Model</label>
                    <select id="model-select"
                        class="block w-full text-sm bg-gray-800 border border-gray-600 rounded px-3 py-2 text-gray-300">
                        <option value="">-- Choose from library --</option>
                        <option value="baby_yoda.stl">Baby Yoda</option>
                        <option value="Acorns Logo.stl">Acorns Logo</option>
                    </select>
                </div>

                <!-- Divider -->
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="bg-gray-900 px-2 text-gray-500">or upload files</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">STL File</label>
                    <input type="file" id="file-input" accept=".stl" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-600 file:text-white
                        hover:file:bg-blue-500
                    " />
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Color JSON (Optional)</label>
                    <input type="file" id="json-input" accept=".json" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-purple-600 file:text-white
                        hover:file:bg-purple-500
                    " />
                </div>
            </div>

            <!-- Painting Controls -->
            <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700">
                <h2 class="text-sm font-bold text-gray-400 uppercase mb-3">2. Paint Settings</h2>

                <!-- Color Picker -->
                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">Color</label>
                    <div class="flex gap-2 items-center">
                        <input type="color" id="color-picker" value="#74C947"
                            class="h-10 w-10 rounded cursor-pointer bg-transparent border-0 p-0">
                        <input type="text" id="color-hex" value="#74C947"
                            class="bg-gray-800 border border-gray-600 rounded px-2 py-1 text-sm w-24 font-mono">
                    </div>
                </div>

                <!-- Palette -->
                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">Palette</label>
                    <div class="flex flex-wrap gap-2" id="palette-container">
                        <!-- Default Colors -->
                        <div class="w-8 h-8 rounded cursor-pointer border-2 border-white/50 hover:border-white transition"
                            style="background-color: #74C947;" data-color="#74C947"></div>
                        <div class="w-8 h-8 rounded cursor-pointer border-2 border-transparent hover:border-white transition"
                            style="background-color: #D2B48C;" data-color="#D2B48C"></div> <!-- Tan -->
                        <div class="w-8 h-8 rounded cursor-pointer border-2 border-transparent hover:border-white transition"
                            style="background-color: #8B4513;" data-color="#8B4513"></div> <!-- Brown -->
                        <div class="w-8 h-8 rounded cursor-pointer border-2 border-transparent hover:border-white transition"
                            style="background-color: #000000;" data-color="#000000"></div> <!-- Black -->
                        <div class="w-8 h-8 rounded cursor-pointer border-2 border-transparent hover:border-white transition"
                            style="background-color: #FFFFFF;" data-color="#FFFFFF"></div> <!-- White -->
                    </div>
                    <button id="btn-add-color" class="mt-2 text-xs text-blue-400 hover:text-blue-300 underline">+ Add
                        Current to Palette</button>
                </div>

                <!-- Brush Size -->
                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">Brush Size: <span
                            id="brush-size-val">0.5</span></label>
                    <input type="range" id="brush-size" min="0.1" max="5.0" step="0.1" value="0.5" class="w-full">
                </div>

                <!-- Tools -->
                <div class="mb-4">
                    <label class="block text-xs text-gray-500 mb-1">Tools</label>
                    <div class="flex gap-2 mb-2">
                        <button id="tool-brush"
                            class="flex-1 bg-blue-600 text-white text-xs py-2 px-3 rounded border border-blue-500 shadow-lg">
                            üñåÔ∏è Brush
                        </button>
                        <button id="tool-replace"
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-xs py-2 px-3 rounded border border-gray-600">
                            üîÑ Replace
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button id="btn-fill-all"
                            class="bg-gray-700 hover:bg-gray-600 text-white text-xs py-1 px-3 rounded w-full">Fill
                            Entire Mesh</button>
                    </div>
                    <p id="tool-desc" class="text-[10px] text-gray-400 mt-1 italic">Click and drag to paint.</p>
                </div>

            </div>

            <!-- Instructions -->
            <div class="text-xs text-gray-500">
                <p class="mb-2"><strong>Controls:</strong></p>
                <ul class="list-disc pl-4 space-y-1">
                    <li><strong>Left Click + Drag:</strong> Paint</li>
                    <li><strong>Right Click + Drag:</strong> Rotate Camera</li>
                    <li><strong>Middle Click / Shift + Drag:</strong> Pan</li>
                    <li><strong>Scroll:</strong> Zoom</li>
                </ul>
            </div>
        </aside>

        <!-- 3D Viewport -->
        <main class="flex-1 relative bg-black" id="canvas-container">
            <div id="loading-overlay" class="hidden absolute inset-0 flex items-center justify-center bg-black/50 z-20">
                <div class="text-blue-400 font-bold text-xl animate-pulse">Processing...</div>
            </div>
        </main>
    </div>

    <script type="module" src="js/tools/StlPainter.js"></script>
</body>

</html>
